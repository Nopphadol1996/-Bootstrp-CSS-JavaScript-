<!DOCTYPE html>
<html>
    <head>
        <body>
            <h5>Ordered List แบบ decimal:</h5>
            <ol type="1">
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
             </ol>
             <hr>
             <h5>Ordered List แบบ Decimal เริ่มต้นที่2020:</h5>
             <ol type="1" start="2020">
                <li>ก่อตั้งบริษัท</li>
                <li>จดทะเเบียนตลาดหลักทัพย์</li>
                <li>เลิกกิจการ</li>
             </ol>
             <hr>
             <h5>Ordered List แบบ lower-alpha:</h5>
             <ol type="a">
                <li>ant</li>
                <li>boy</li>
                <li>cat</li>
             </ol>
             <h5>Ordered List แบบ upper-alpha เริ่มต้นที่ 4</h5>
             <ol type="A" start="4">
                <li>Dog</li>
                <li>Egg</li>
                <li>Fox</li>
             </ol>
        </body>
    </head>
</html>

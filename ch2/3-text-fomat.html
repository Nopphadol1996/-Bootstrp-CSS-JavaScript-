<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This is the bold</b></p>
    <p><i>This is the italic</i></p>
    <p><u>This is the underline</u></p>
    <p><del>This text is delete</del></p>
    <p>This is <sub>subscript</sub></p>
    <p>This is <sup>superscript</sup></p>
    <p><mark>This text is mark</mark></p>
</body>
</html>
